<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  html, body {
    width: 440px;
    height: 280px;
    overflow: hidden;
    background: #000000;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    color: #e7e9ea;
  }

  .tile {
    width: 440px;
    height: 280px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
  }

  /* Background decorative emoji */
  .bg-emoji {
    position: absolute;
    font-size: 32px;
    opacity: 0.08;
    pointer-events: none;
  }

  .bg-emoji:nth-child(1) { top: 20px; left: 30px; transform: rotate(-15deg); }
  .bg-emoji:nth-child(2) { top: 15px; right: 50px; transform: rotate(20deg); }
  .bg-emoji:nth-child(3) { bottom: 50px; left: 60px; transform: rotate(10deg); }
  .bg-emoji:nth-child(4) { bottom: 40px; right: 30px; transform: rotate(-25deg); }
  .bg-emoji:nth-child(5) { top: 90px; left: 15px; transform: rotate(5deg); }
  .bg-emoji:nth-child(6) { top: 80px; right: 20px; transform: rotate(-10deg); }
  .bg-emoji:nth-child(7) { bottom: 100px; left: 160px; transform: rotate(15deg); }
  .bg-emoji:nth-child(8) { top: 40px; left: 200px; transform: rotate(-5deg); }

  .icon {
    width: 64px;
    height: 64px;
    border-radius: 14px;
    margin-bottom: 16px;
    position: relative;
    z-index: 1;
  }

  .title {
    font-size: 30px;
    font-weight: 800;
    color: #e7e9ea;
    letter-spacing: -0.5px;
    margin-bottom: 6px;
    position: relative;
    z-index: 1;
  }

  .tagline {
    font-size: 15px;
    color: #71767b;
    position: relative;
    z-index: 1;
    margin-bottom: 20px;
  }

  .badge {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    background: rgba(29, 155, 240, 0.15);
    border: 1px solid rgba(29, 155, 240, 0.3);
    border-radius: 20px;
    padding: 6px 16px;
    font-size: 13px;
    font-weight: 700;
    color: #1d9bf0;
    position: relative;
    z-index: 1;
  }

  .badge svg {
    width: 16px;
    height: 16px;
    fill: #1d9bf0;
  }

  /* Bottom accent */
  .accent-line {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(90deg, transparent, #1d9bf0, transparent);
  }
</style>
</head>
